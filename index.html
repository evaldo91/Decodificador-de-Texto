<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/fontawesome.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/brands.css"/>
    <link rel="stylesheet" href="./assets/styles/style.css">

   </head>
<body>
    <header>
        <img class="logo" src="./assets/img/Logo.svg" alt="">
    </header>
    <main class="container-lg">
        <div class="row">
            <div class="col-lg-7 col-md-12">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <textarea type="text" class="entrada___de__texto" id="textInput" wrap="hard" placeholder="Digite aqui..."></textarea>

                    </div>
                    <div class="col">
                        <button class="btnCriptografar" onclick="btnCriptografar()">Criptografar</button>
                        <button class="btnDescriptografar" onclick="btnDescriptografar()">Descodifcar</button>

                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-12">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <textarea  type="text" class="saida__de__texto, invisivel"   cols="25" rows="20" id="resposta" placeholder="teste"></textarea>

                            
                        </div>
                        <div class="col-12">
                            <button class="btnCopia , invisivel" id="copy" onclick="btnCopiar()">Copy</button>
                        </div>
                    </div>
                </div>

            </div>


            </div>
        </div>
         

            

      
    </main>
    <footer class="rodape">

        <a class="rodape__a" href="https://www.linkedin.com/in/evaldo-butzke/"> <i class="fa-brands fa-linkedin , git"></i> </a>
    </footer>


    <script src="./assets/script/codificador.js"></script>
    <script src="./assets/script/validador.js"></script>
    <script src="./assets/script/btns.js"></script>

</body>
