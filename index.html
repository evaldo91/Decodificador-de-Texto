<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    
</head>
<body>
    <header class="cabecalho"> 
        <img class="logo" src="./assets/Logo.svg" alt="logo alura">
    </header>
    <main class="decodificador">
        <div class="decodificador__entrada">
            <div>
                <textarea class="decodificador__entrada__texto" cols="100" rows="16" placeholder="Digite seu texto..."></textarea>
                
            </div>

            <div class="decodificador__entrada__btn"> 
                <button class="btnCriptografar">Criptografar</button>
                <button class="btnDescriptografar">Descriptografar</button>
            </div>
            
            
        </div>
        <div class="decodificador__resposta">
            <img class="decodificador__resposta__img" src="./assets/High quality products 1 1.svg" alt="">
            <h2 class="decodificador__resposta__titulo">Nenhuma mensagem encontrada</h2>
            <p class="decodificador__resposta__paragrafo">Digite um texto que vocÃª deseja criptografar ou descriptografar.</p>
        </div>
     
    </main>
    <footer class="rodape">
        <p>Desevolvido por Evaldo M. Butzke</p>
    </footer>

   
    <script src="./js/codificador.js"></script>
    <script src="./js/btns.js"></script>
    
   
</body>
</html>
