                </div>

                    <div class="row">
                        <textarea  type="text" class="saida__de__texto, invisivel"    id="resposta" placeholder="teste"></textarea>
                        
                    </div>
                    <div class="row">
                        <button class="btnCopia , invisivel" id="copy" onclick="btnCopiar()">Copy</button>
                    </div>
                   
                    
                </div>
